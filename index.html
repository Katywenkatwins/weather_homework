<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SheCodes</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
	<header>
		<h1>
			<span class="sun">☀️</span>
			<p id="newcity">New York</p>
		</h1>
		<form id="cityform">
			<input class="new_city" type="text" id="cityname" placeholder="Enter your city">
			<input type="submit" class="citybutton" value="Ok">
		</form>


	</header>
	<div class="top">
		<p class="today">Today:</p>
		<p class="date" id="date">01 jul 2022</p>
		<p>temperature <span class="today_temp">25°C</span></p>
		<a href="#" id="convert">convert it to Fahrenheit</a>

	</div>
	<div class="forecast">
		The forecast for the next 5 days
	</div>
	<div class="wrapper">
		<div class="block">
			<div class="block__row">
				<div class="block__column block__column_1">
					<div class="block__item">02 jul<p class="sun2">☀️</p>
						<p>25°C/<br />20°C</p>
					</div>
				</div>
				<div class="block__column block__column_2">
					<div class="block__item">03 jul<p class="sun2">☀️</p>
						<p>25°C/<br />20°C</p>
					</div>
				</div>
				<div class="block__column block__column_3">
					<div class="block__item">04 jul<p class="sun2">☀️</p>
						<p>25°C/<br />20°C</p>
					</div>
				</div>
				<div class="block__column block__column_4">
					<div class="block__item">05 jul<p class="sun2">☀️</p>
						<p>25°C/<br />20°C</p>
					</div>
				</div>
				<div class="block__column block__column_5">
					<div class="block__item">06 jul<p class="sun2">☀️</p>
						<p>25°C/<br />20°C</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button class="but1" id="but1">Current</button>
	<button class="but2" id="but2"><a
			href="https://github.com/Katywenkatwins/my-awesome-app/tree/main/vs">GitHub</a></button>


	<script src="js/index.js">

	</script>
</body>

</html>
